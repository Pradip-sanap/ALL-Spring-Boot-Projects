<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>User form</title></head>
<body>
  <h1>User Form</h1>
  <form th:action="@{/users/save}" th:object="${user}" method="post">
      <div>
          <label>Name:</label>
          <input th:field="*{name}" />
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div>
          <label>Email:</label>
          <input th:field="*{email}" />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div>
          <label>Age:</label>
          <input th:field="*{age}" />
          <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
      </div>
      <div>
          <button type="submit">Save</button>
      </div>
  </form>
  <p><a th:href="@{/users}">Back</a></p>
</body>
</html>
