# Staging Database
spring.datasource.url=jdbc:mysql://staging-db.company.com:3306/myapp_staging
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Staging features
features.email-sending=true
features.payment-processing=true
features.cache-enabled=true

# Connection pool
spring.datasource.hikari.maximum-pool-size=10

# Logging
logging.level.com.myapp=INFO

# Server
server.port=8080